<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <div class="left-header-container">
        <h2>🧠</h2>
        <h3>Human</h3>
        <h4 class="human-score">wins:</h4>
        <h4 class="human-score-dynamic">0</h4>
      </div>
      <div class="left-change-button-container">
        <button class="change-button">Change game?</button>
      </div>
    </div>
    <div class="middle-container">
      <div class="middle-header-container">
        <h1 class="header1-middle">
          Rock, Paper, Scissors
        </h1>
      </div>
      <h2 class="middle-dialogue-box"></h2>
      <h2 class="middle-winner-text"></h2>
      <div class="middle-start-view">
      </div>
      <div class="middle-HTML-container">
        <button class="classic-button hidden">
          <h5>Classic 🏛️</h5>
          <h6>rock > scissors<h6>
              <h6>paper > rock<h6>
                  <h6>scissors > paper<h6>
        </button>
        <button class="spicy-button hidden">
          <h5>Spicy 🌶️</h5>
          <h6>rock > scissors & lizard<h6>
              <h6>paper > rock & alien<h6>
                  <h6>scissors > paper & lizard<h6>
                      <h6>lizard > paper & alien<h6>
                          <h6>alien > scissors & rock<h6>
        </button>
        <div class="classic-rock-button hidden">
          <img class="options" id="classic-rock" src="./assets/rock.png">
        </div>
        <div class="classic-paper-button hidden">
          <img class="options" id="classic-paper" src="./assets/post-it.png">
        </div>
        <div class="classic-scissors-button hidden">
          <img class="options" id="classic-scissors" src="./assets/scissors.png">
        </div>
        <div class="spicy-lizard-button hidden">
          <img class="options" id="spicy-lizard" src="./assets/iguana.png">
        </div>
        <div class="spicy-alien-button hidden">
          <img class="options" id="spicy-alien" src="./assets/ufo.png">
        </div>
        <div class="spicy-rock-button hidden">
          <img class="options" id="spicy-rock" src="./assets/rock.png">
        </div>
        <div class="spicy-paper-button hidden">
          <img class="options" id="spicy-paper" src="./assets/post-it.png">
        </div>
        <div class="spicy-scissors-button hidden">
          <img class="options" id="spicy-scissors" src="./assets/scissors.png">
        </div>
        <div class="spicy-lizard-button hidden">
          <img class="options" id="spicy-lizard" src="./assets/iguana.png">
        </div>
        <div class="spicy-alien-button hidden">
          <img class="options" id="spicy-alien" src="./assets/ufo.png">
        </div>
        <h4 class="draw">X2</h4>
      </div>
    </div>
    <div class="right-container">
      <div class="right-header-container">
        <h2>💻</h2>
        <h3>Computer</h3>
        <h4 class="computer-score">wins:</h4>
        <h4 class="computer-score-dynamic">0</h4>
        <div class="right-reset-button-container">
          <button class="reset-button">Start over</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
